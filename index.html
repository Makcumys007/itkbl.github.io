<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

  <title>Send Message</title>
</head>

<body id="app" class="bg-dark">

    

    <nav class="navbar fixed-top navbar-dark bg-light">
        <div class="container">
            <a href="https://www.kazminerals.com/" target="_blank" class="navbar-brand"><img src="img/logo.png" width="100"></a>
            
            <div class="ml-auto">
                <input type="submit" id="ru" class="btn btn-dark" value="Ru">
                <input type="submit" id="en" class="btn btn-outline-dark" value="En">
            </div>
        </div>
    </nav>

    <div class="home">
        <div id="en-form" class="container">
            <div class="form-group">
                <label class="text-light" for="name">Full Name</label>
                <input class="form-control" type="text" id="name" placeholder="Enter name lastname">                
            </div>
            <div class="form-group">
                <label class="text-light" for="name">Subject</label>
                <input class="form-control" type="text" id="subject" placeholder="Enter subject">
            </div>
            <div class="form-group">
                <label class="text-light" for="name">Message</label>
                <textarea name="email" id="email" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button id="send" class="btn btn-outline-light btn-block">Send</button>
            </div>
        </div>

        <div id="ru-form" class="container">
            <div class="form-group">
                <label class="text-light" for="name">Имя Фамилия (английскими буквами)</label>
                <input class="form-control" type="text" id="name" placeholder="Имя Фамилия">                
            </div>
            <div class="form-group">
                <label class="text-light" for="name">Тема</label>
                <input class="form-control" type="text" id="subject" placeholder="Тема">
            </div>
            <div class="form-group">
                <label class="text-light" for="name">Сообщение</label>
                <textarea name="email" id="email" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button id="send" class="btn btn-outline-light btn-block">Отправить</button>
            </div>
        </div>

    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
    <!-- Telegram Bot Settings -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
        let tg = window.Telegram.WebApp;
        let app = document.getElementById("app");
        let ruBtn = document.getElementById("ru");
        let enBtn = document.getElementById("en");
        let sendBtn = document.getElementById("send");

        // Open full screen mode on smartphone
        tg.expand()

        ruBtn.addEventListener("click", ()=> {
           document.getElementById("en-form").style.display = "none"; 
           document.getElementById("ru-form").style.display = "block"; 

           ruBtn.classList.remove("btn-outline-dark");
           ruBtn.classList.add("btn-dark");
           enBtn.classList.remove("btn-dark");
           enBtn.classList.add("btn-outline-dark");

        });


        enBtn.addEventListener("click", () => {
           
           document.getElementById("ru-form").style.display = "none"; 
           document.getElementById("en-form").style.display = "block"; 
         

           ruBtn.classList.remove("btn-dark");
           ruBtn.classList.add("btn-outline-dark");
           enBtn.classList.remove("btn-outline-dark");
           enBtn.classList.add("btn-dark");
        });

        app.addEventListener("click", () => {
            let name = document.getElementById("name").value;
            let subject = document.getElementById("subject").value;
            let email = document.getElementById("email").value;

            tg.close();
        });

    </script>

</body>

</html>
