<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Табельный номер</title>
</head>

<body class="bg-dark">

    

    <nav class="navbar fixed-top navbar-dark bg-light">
        <div class="container">
            <a href="https://www.kazminerals.com/" target="_blank" class="navbar-brand"><img src="img/logo.png" width="100"></a>
            
          
        </div>
    </nav>

    <div class="home">
      <div id="form" class="container">
        <div class="form-group">
            <label id="label-employeId" class="text-light" for="employeId">Табельный номер </label><span  class="text-danger"> *</span>
            <input class="form-control" type="number" id="employeId" placeholder="7833">                
        </div>
        
        <div class="form-group">
            <input type="submit" id="find" class="btn btn-outline-light btn-block" value="Найти">
        </div>  
 
    </div> 
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
    <!-- Telegram Bot Settings -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>

        

        let tg = window.Telegram.WebApp;
        let find = document.getElementById("find");
        let error = document.getElementById("error");
   
        // Open full screen mode on smartphone
        tg.expand()

        

        find.addEventListener("click", () => {

            let employeId = document.getElementById("employeId").value;

          
            let url = location.search;

            let sba = url.split("=")[1];

            console.log(sba);
           
           // Sending data to telegram bot
           let data = {
               employeId: employeId,
               sba: sba,
           }

           tg.sendData(JSON.stringify(data));

           tg.close();
       });

    </script>

</body>

</html>
